<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <meta charset="utf-8">
        <title>SuperHistoryFunTime</title>
    </head>
    <body>
        <h1>History</h1>

		<ul>
			<li class="viewlink">Home</li>
			<li class="viewlink">Capture</li>
			<li class="viewlink">Edit</li>
		</ul>
		
		<!-- VIEW FOR SHOWING A LIST OF ALL PHOTOS -->
		<div id="showall">
			<ul>
			</ul>

			<div style="text-align:center;margin:20px;">
                <img id="camera-photo-view" src="" style="width:auto;height:120px;" />
                <span id="image-path-view"></span>
            </div>
			
			Long: <span id="longitude-view"></span>
			Lat: <span id="latitude-view"></span>
			
			Description:
			<p id="description-view"></p>
			
			<span id="index-view" style="visibility: hidden"></span>
		</div>
		
		<!-- VIEW FOR CAPTURING NEW PICTURES -->
        <div id="camera">
            <button class="camera-control">
                Capture Photo
            </button>
 
            <div style="text-align:center;margin:20px;">
                <img class="fullview" id="camera-photo" src="" style="width:auto;height:120px;" />
                <span id="image-path"></span>
            </div>
			
			Long: <span id="longitude"></span>
			Lat: <span id="latitude"></span>
			
			Description:
			<textarea name="description-edit" id="description" placeholder="Enter a description here" cols="50" rows="5"></textarea>
			
			<button class="save">Save</button>
        </div>
		
		<!-- VIEW FOR EDITING OLD PICTURES -->
		<div id="edit">
			<ul>
			</ul>

			<div style="text-align:center;margin:20px;">
                <img class="fullview" id="camera-photo-edit" src="" style="width:auto;height:120px;" />
                <span id="image-path-edit" style="visibility: hidden"></span>
            </div>
			
			Long: <input id="longitude-edit" type="number" value="" />
			Lat: <input id="latitude-edit" type= "number" value="" />
			
			Description:
			<textarea name="description-edit" type="text" id="description-edit" cols="50" rows="5"></textarea>
			
			<span id="index-edit" style="visibility: hidden"></span>

			<button class="save-edit">Save</button>
		</div>

        <script src="phonegap.js"></script>
        <script src="js/modernizr.dev.min.js"></script>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
